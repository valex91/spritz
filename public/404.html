<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spritz - Speed Reading</title>
  <script>
    // SPA routing fallback for GitHub Pages
    // Redirects 404s to index.html while preserving the route
    const path = window.location.pathname;
    const base = '/spritz';

    // Only redirect if we're under the app's base path
    if (path.startsWith(base)) {
      const route = path.slice(base.length) || '/';
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the intended route and redirect to index
      sessionStorage.setItem('spa-redirect', route + search + hash);
      window.location.replace(base + '/');
    }
  </script>
</head>
<body>
  <noscript>JavaScript is required to run this application.</noscript>
</body>
</html>
